<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1</title>
    <style>
        .container{
            display: inline;
        }
        table {
            width: 500px;
            margin: 50px calc(50vw - 250px) ;
        }
    </style>
</head>
<body>
    <div class="container">
        <table border>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr align="center">
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr align="end">
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
        <table border>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr align="center">
                <td colspan="3">4</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
        <table border>
            <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="3">3</td>
            </tr>
            <tr align="center">
                <td colspan="2">4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
            </tr>
        </table>
    </div>
</body>
</html>
